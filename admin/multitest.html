<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>multitest</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="lib/google-code-prettify/prettify.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		
		<div class="row">
			<div class="col-xs-5">
				<select name="from[]" id="multiselect" class="form-control" size="8" multiple="multiple">
					<!--
					<option value="1">Item 1</option>
					<option value="2">Item 5</option>
					<option value="2">Item 2</option>
					<option value="2">Item 4</option>
					<option value="3">Item 3</option>
					-->
					<option value="1">张征</option>
					<option value="2">王怀强</option>
					<option value="2">但茹</option>
					<option value="2">李聪</option>
					<option value="3">刘双</option>
					<option value="4">曾宪亮</option>
				</select>
			</div>
			
			<div class="col-xs-2">
				<button type="button" id="multiselect_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
				<button type="button" id="multiselect_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
				<button type="button" id="multiselect_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
				<button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
			</div>
			
			<div class="col-xs-5">
				<select name="to[]" id="multiselect_to" class="form-control" size="8" multiple="multiple"></select>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/prettify.min.js"></script>
		<script type="text/javascript" src="js/multiselect.min.js"></script>

		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$('#multiselect').multiselect({
					//keepRenderingSort: true

					sort: function(a, b) {
						if (a.innerHTML == 'NA') {
							return 1;   
						} else if (b.innerHTML == 'NA') {
							return -1;   
						}
						
						//return (a.innerHTML > b.innerHTML) ? 1 : -1;
						return (a.innerHTML).localeCompare(b.innerHTML);
					}
				});
			});
		</script>
	</body>
</html>
